<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:400,500,600,700,800&display=swap" rel="stylesheet">
    <title>Contact Card</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="./images/CheetahWS.png" alt="Cheetah">
                </div>
                <div class="person-info">
                    <h3>I_am_Prime</h3>
                    <p>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p><a href="mailto: iamprime@cheetahws.com">Send Email</a></p>
                </div>
                <span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p><a href="https://www.facebook.com/cheetahserve">cheetahserve</a></p>
                </div>
                <span>></span>
            </div>
            <div class="card-social github">
                <div class="icon-wrapper">
                    <i class="fab fa-github"></i>
                </div>
                <div class="contact-details">
                    <h4>Github</h4>
                    <p><a href="https://github.com/IamPrime">IamPrime</a></p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
